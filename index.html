<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop of shoes</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__wrap wrap"></div>
            <div class="header__top">
                <div class="header__logo logo">
                    <a href="#" class="logo__link">
                        <svg class="logo__svg">
                            <use xlink:href="sprite.svg#shoes"></use>
                        </svg>
                    </a>
                </div>
                <nav class="header__menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="#" class="menu__link">Mens</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Womens</a></li>
                        <li class="menu__item"><a href="#instagram" class="menu__link">Gallery</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header__info">
                <h1 class="header__title">Your shop of shoes</h1>
                <p class="header__text">
                    <a class="header__link" href="#">Buy now</a>
                </p>
            </div>
            <a class="header__btn" href="#content" class="content">
                <img class="header__arrow" src="img/Arrow.png" alt="arrow">
            </a>
        </header>

        <main id="content" class="content">
            <h1 class="content__title">Catalog</h1>
            <div class="content__wrap wrap">
                <a href="#" class="content__link content__link-1 content__link-gourmet">
                    <svg class="content__icon">
                        <use xlink:href="sprite.svg#high-platform"></use>
                    </svg>
                    <span class="content__name content__name-fw">high platform</span>
                </a>
                <a href="#" class="content__link">
                    <svg class="content__icon">
                        <use xlink:href="sprite.svg#sneakers"></use>
                    </svg>
                    <span class="content__name">sneakers</span>
                </a>
                <a href="#" class="content__link">
                    <svg class="content__icon">
                        <use xlink:href="sprite.svg#slippers"></use>
                    </svg>
                    <span class="content__name">slippers</span></a>
                <a href="#" class="content__link content__link-pt">
                    <svg class="content__icon">
                        <use xlink:href="sprite.svg#runner"></use>
                    </svg>
                    <span class="content__name">overhigh platform</span>
                </a>
                <a href="#" class="content__link label__5 content__link-pt">
                    <svg class="content__icon">
                        <use xlink:href="sprite.svg#regular"></use>
                    </svg>
                    <span class="content__name">regular</span>
                </a>
            </div>
        </main>

        <section id="instagram" class="instagram">
            <h1 class="content__title">Gallery</h1>
            <div class="header__wrap wrap">
                <div class="instagram__info">
                    <div class="collageContainer">
                        <div class="collageGrid__itemOne"></div>
                        <div class="collageGrid__itemTwo">
                            <div class="itemTwo__photo-1"></div>
                            <div class="itemTwo__photo-2"></div>
                            <div class="itemTwo__photo-3"></div>
                            <div class="itemTwo__photo-4"></div>
                        </div>
                        <div class="itemThree__photo-5"></div>
                        <div class="itemThree__photo-6"></div>
                        <div class="itemThree__photo-7"></div>
                        <div class="itemThree__photo-8"></div>
                        <div class="itemThree__photo-9"></div>
                    </div>
                </div>

            </div>
        </section>

        <footer class="footer">
            <div class="footer__wrap">
                <nav class="footer__menu menu">
                    <ul class="menu__list menu__start">
                        <li class="menu__item">
                            <a href="#" class="menu__link menu__bottom">Company</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link menu__bottom">Shop</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link menu__bottom">Contact</a>
                        </li>
                    </ul>
                </nav>
                <ul class="footer__socials">
                    <li class="footer__item">
                        <a aria-label="instagram" href="https://www.instagram.com/" class="socials__link">
                            <svg class="socials__svg svg__insta">
                                <use xlink:href="sprite.svg#instagram"></use>
                            </svg>
                        </a>
                    </li>
                    <li aria-label="vk" class="footer__item">
                        <a href="https://vk.com/" class="socials__link">
                            <svg class="socials__svg svg__vk">
                                <use xlink:href="sprite.svg#vk"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="footer__item">
                        <a aria-label="twitter" href="https://twitter.com/" class="socials__link">
                            <svg class="socials__svg svg__twitter">
                                <use xlink:href="sprite.svg#twitter"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>

</body>

</html>
